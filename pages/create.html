<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/global.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Create Your NFT</title>
</head>
<body>
    <section class="modal-s">
        <div  id="myModal" class="modal">
            <div class="modal-content">
                <span id="close">&times;</span>
                <form action="submit" id="form">
                    <h1>Authorization</h1>
                    <label for="email">Email</label> <br>
                    <input type="text" name="email" id="email" placeholder="Email"> <br>
                    <p class="email-error" style="color: red; height: 25px; font-size: 16px;"></p>
                    <label for="password">Password</label> <br>
                    <input type="password" name="password" id="password" placeholder="Password"> <br>
                    <p class="password-error"  style="color: red; height: 25px; font-size: 16px;"></p>
                    <button id="login" type="submit" >Log in</button>
                </form>
                <div>
                    <img src="../images/butterfly.webp" alt="butterfly">
                </div>
            </div>
        </div>
    </section>
    <section class="header-section">
        <header>
            <div class="header">
                <div class="logo">
                    <img src="../images/logo.png" alt="logo">
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="../index.html">Home</a>
                        </li>
                        <li>
                            <a href="../pages/explore.html">Explore</a>
                        </li>
                        <li>
                            <a href="../pages/author.html" >Author</a>
                        </li>
                        <li>
                            <a href="../pages/create.html" class="active">Create Yours</a>
                        </li>
                        <button type="submit">Log in</button>

                    </ul>
                </nav>
                <div class="burger-bar">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </header>

        <div class="titles">
            <h4>Liberty NFT Market</h4>
            <h1>CREATE YOUR NFT NOW.</h1>
            <p><span>Home > </span>Create Yours</p>
            <div class="button-wrapper">
                <button><a href="./explore.html"> Explore Our Items</a></button>
                <button><a href="./create.html">Create Your NFT</a> </button>
            </div>
        </div>
    </section>

    <section class="create-nft-section">
        <div class="titles-wrapper">
            <div class="line"></div>
            <h5>Apply For <span>Your Item</span> Here.</h5>
        </div>
        <div class="create-nft-wrapper">
            <div class="wrapper-content">
                <form action="" >
                    <div class="input-box">
                        <label for="title">Item Title</label>
                        <input type="text" id="title" name="title" placeholder="Ex. Lyon king" required>
                    </div>
                    <div class="input-box">
                        <label for="description">Description For Item</label>
                        <input type="text" id="description" name="description" placeholder="Give Us Your Idea" required>
                    </div>
                    <div class="input-box">
                        <label for="username">Your Username</label>
                        <input type="text" id="username" name="username" placeholder="Ex. @Alansmithee" required>
                    </div>
                    <div class="input-box">
                        <label for="price">Price Of Item</label>
                        <input type="text" id="price" name="price" placeholder="Price depends on quality. Ex. 0.06 ETH" required>
                    </div>
                    <div class="input-box">
                        <label for="royalties">Royalties</label>
                        <input type="text" id="royalties" name="royalties" placeholder="Common Royalties 1-25%" required>
                    </div>

    
                    <div class="input-box">
                        <label for="myFile">Your File</label>
                        <input type="file" id="myFile" name="myFile" required>
                    </div>

                    <button type="submit">Submit Your Applying</button>
                </form>
                
            </div>

        </div>
    </section>

    <script src="../app.js"></script>

    
</body>
</html>
