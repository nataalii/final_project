<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/global.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your NFT</title>
</head>
<body>
    <section class="header-section">
        <header>
            <div class="header">
                <div class="logo">
                    <img src="../images/logo.png" alt="logo">
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="../index.html">Home</a>
                        </li>
                        <li>
                            <a href="../pages/explore.html">Explore</a>
                        </li>
                        <li>
                            <a href="">Author</a>
                        </li>
                        <li>
                            <a href="" class="active">Create Yours</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="titles">
            <h4>Liberty NFT Market</h4>
            <h1>CREATE YOUR NFT NOW.</h1>
            <p><span>Home > </span>Create Yours</p>
            <div class="button-wrapper">
                <button>Explore Our Items</button>
                <button>Create Your NFT</button>
            </div>
        </div>
    </section>

    <section class="create-nft-section">
        <div class="titles-wrapper">
            <div class="line"></div>
            <h5>Apply For <span>Your Item</span> Here.</h5>
        </div>
        <div class="create-nft-wrapper">
            <div class="wrapper-content">
                <form action="" >
                    <div class="input-box">
                        <label for="title">Item Title</label>
                        <input type="text" id="title" name="title" placeholder="Ex. Lyon king">
                    </div>
                    <div class="input-box">
                        <label for="description">Description For Item</label>
                        <input type="text" id="description" name="description" placeholder="Give Us Your Idea">
                    </div>
                    <div class="input-box">
                        <label for="username">Your Username</label>
                        <input type="text" id="username" name="username" placeholder="Ex. @Alansmithee">
                    </div>
                    <div class="input-box">
                        <label for="price">Price Of Item</label>
                        <input type="text" id="price" name="price" placeholder="Price depends on quality. Ex. 0.06 ETH">
                    </div>
                    <div class="input-box">
                        <label for="royalties">Royalties</label>
                        <input type="text" id="royalties" name="royalties" placeholder="Common Royalties 1-25%">
                    </div>

    
                    <div class="input-box">
                        <label for="myFile">Your File</label>
                        <input type="file" id="myFile" name="myFile">
                    </div>

                    <button type="submit">Submit Your Applying</button>
                </form>
                
            </div>

        </div>
    </section>


    
</body>
</html>
